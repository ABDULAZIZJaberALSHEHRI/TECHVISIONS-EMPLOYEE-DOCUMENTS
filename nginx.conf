# =============================================================================
# DRMS - Nginx Configuration for OCI Production
# Copy to: /etc/nginx/sites-available/drms
# Enable:  ln -s /etc/nginx/sites-available/drms /etc/nginx/sites-enabled/
# Replace YOUR_DOMAIN with your actual domain name
# =============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=upload:10m rate=10r/m;

# Upstream application
upstream drms_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN;

    # Allow ACME challenge for Let's Encrypt renewal
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name YOUR_DOMAIN;

    # SSL certificates (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;

    # SSL protocol settings (A+ rating)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 169.254.169.254 valid=300s;  # OCI internal DNS resolver
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://*.microsoftonline.com; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';" always;

    # File upload size (must be >= MAX_FILE_SIZE_MB in .env)
    client_max_body_size 26M;
    client_body_timeout 120s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/woff2;

    # Proxy buffer settings
    proxy_buffering on;
    proxy_buffer_size 16k;
    proxy_buffers 4 16k;

    # -----------------------------------------------------------------------
    # Next.js static assets (immutable, long cache)
    # -----------------------------------------------------------------------
    location /_next/static {
        proxy_pass http://drms_backend;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Public static files
    location ~* \.(ico|svg|png|jpg|jpeg|gif|webp)$ {
        proxy_pass http://drms_backend;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # -----------------------------------------------------------------------
    # Health check endpoint (no rate limit, no access log)
    # -----------------------------------------------------------------------
    location = /api/health {
        proxy_pass http://drms_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # -----------------------------------------------------------------------
    # API: Authentication (strict rate limit)
    # -----------------------------------------------------------------------
    location /api/auth {
        limit_req zone=login burst=10 nodelay;
        proxy_pass http://drms_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -----------------------------------------------------------------------
    # API: File uploads (moderate rate limit, extended timeout)
    # -----------------------------------------------------------------------
    location ~ ^/api/assignments/.*/upload$ {
        limit_req zone=upload burst=5 nodelay;
        proxy_pass http://drms_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # -----------------------------------------------------------------------
    # API: General endpoints
    # -----------------------------------------------------------------------
    location /api/ {
        limit_req zone=api burst=60 nodelay;
        proxy_pass http://drms_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -----------------------------------------------------------------------
    # Main application (Next.js pages)
    # -----------------------------------------------------------------------
    location / {
        proxy_pass http://drms_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # -----------------------------------------------------------------------
    # Deny access to hidden files
    # -----------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Access and error logs
    access_log /var/log/nginx/drms_access.log;
    error_log  /var/log/nginx/drms_error.log warn;
}
